<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>登陆</title>


<link rel="stylesheet"  href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet"  href="static/h-ui/css/H-ui.admin.css" />
<link rel="stylesheet"  href="lib/Hui-iconfont/1.0.7/iconfont.css" />
<link rel="stylesheet"  href="lib/icheck/icheck.css" />
<link rel="stylesheet"  href="static/h-ui/skin/default/skin.css" id="skin" />
<link rel="stylesheet"  href="static/h-ui/css/style.css" />

<script src="lib/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
	<div class="header"></div>
	<div class="loginWraper" style="height: 400px; width: 100%;padding: 200px auto;">
		<div id="loginform" class="loginBox" style="padding: 200px auto; height:400px ;">
			<form class="form form-horizontal" action="index.html" method="post">


				<div class="row cl">
					<label class="form-label col-xs-3">
						<i class="Hui-iconfont">&#xe60d;</i>
					</label>
					<div class="formControls col-xs-8">
						<input id="name" name="user" type="text" placeholder="账户" 
						class="input-text size-L" style="width: 350px;">
					</div>
				</div>


				<div class="row cl">
					<label class="form-label col-xs-3">
						<i class="Hui-iconfont">&#xe60e;</i>
					</label>
					<div class="formControls col-xs-8">
						<input id="" name="pass" type="password" placeholder="密码"
						 class="input-text size-L" style="width: 350px;">
					</div>
				</div>


				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input class="input-text size-L" name="code" type="text" 
						placeholder="验证码" style="width:150px;">
						<a id="kanbuq" href="javascript:kanbuq();">看不清，换一张</a>
					</div>
				</div>


				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input name="" type="submit" class="btn btn-success radius size-L" 
						value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
						<input name="" type="reset" class="btn btn-default radius size-L" 
						value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>


			</form>
		</div>
	</div>
</body>
</html>
