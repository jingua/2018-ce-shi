{include file="common/meta" /}
</head>
<body>
<!-- menu -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 财务管理 
	<span class="c-gray en">&gt;</span> 类型列表 
	<!-- 刷新 -->
	<a class="btn btn-success radius r" 
		style="line-height:1.6em;margin-top:3px" 
		href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<!-- content -->
<div class="page-container" style="margin-top:-30px;">
	<div class="cl pd-5 mt-20">
		<form action="{:url('MoneyCome/type_list')}" method="post">
		<!-- text -->
		<input type="text" class="input-text" value=""
		style="width:240px" name="type_name" placeholder="请输入类型名称" />
		
		<!-- button -->
		<button type="submit" class="btn btn-success radius" id="sousuo_user">
		<i class="Hui-iconfont">&#xe665;</i> 搜类型</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-top:6px;"> 
		<span class="l">
			<!-- delete -->
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
			<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<!-- add -->
			<a href="{:url('Money/type_add')}" class="btn btn-success more_coupon">添加类型</a>
		</span> 
		<!-- total -->
		<span class="r" style="line-height:30px;">
			共有数据&nbsp;&nbsp;
			<strong></strong>&nbsp;&nbsp;条
		</span> 
	</div>
	<div class="mt-20" style="margin-top:10px;">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="40"><input type="checkbox" name="" value=""></th>
				<th>ID</th>
				<th>类型名称</th>
				<th>排序</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
		</thead> 
		<tbody id="ks_user">
			<foreach name="type.type" item="v">
			<tr class="text-c">
				<td><input type="checkbox" value="" name="dataid" id="dataid" _id=""></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td class="td-manage">
					<!-- edit -->
					<a title="编辑" href="" 
					class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>
					</a>&nbsp;&nbsp;
					<!-- delete -->
					<a style="text-decoration:none" class="ml-5" onClick="" 
					href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr> 
			</foreach>
			<tr><td colspan=13 style="text-align:center;"></td></tr>
		</tbody>
	</table>
	</div>
</div>
{include file="Common/foot" /}
<script src="__STATIC__/study/common.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/My97DatePicker/WdatePicker.js"></script> 
</body>
</html>

var page_url = {
    'save_del' : "{:url('Money/type_del')}",
    'list_url' : "{:url('Money/type_list')}",
}
</script>
