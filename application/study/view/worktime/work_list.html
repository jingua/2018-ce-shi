<include file="Common/meta" />
</head>
<body>
<!-- menu -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 工作记录 
	<span class="c-gray en">&gt;</span> 工作记录列表 
	<!-- 刷新 -->
	<a class="btn btn-success radius r" 
		style="line-height:1.6em;margin-top:3px" 
		href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<!-- content -->
<div class="page-container" style="margin-top:-30px;">
	<div class="cl pd-5 mt-20">
		<form action="{:U('WorkTime/life_list')}" method="post">
		<!-- text -->
		<input type="text" class="input-text" value="{$time.life_week}"
		style="width:240px" name="life_week" placeholder="请输入星期" />
		<!-- date -->
		<input type="text" 
		onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
		id="datemin" class="input-text Wdate" placeholder="请选择添加时间" name="from" 
		style="width:200px;" value="{$time.from}"> 
		-
		<input type="text" 
		onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
		id="datemin" class="input-text Wdate" placeholder="请选择添加时间" value="{$time.to}" 
		style="width:200px;" name="to">
		<!-- button -->
		<button type="submit" class="btn btn-success radius" id="sousuo_user">
		<i class="Hui-iconfont">&#xe665;</i> 搜考核</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-top:6px;"> 
		<span class="l">
			<!-- detele -->
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
			<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<!-- add -->
			<a href="{:U('WorkTime/work_add')}" class="btn btn-success more_coupon">添加工作考核</a> 
		</span> 
		<!-- total -->
		<span class="r" style="line-height:30px;">
			共有数据&nbsp;&nbsp;
			<strong>{$time.total}</strong>&nbsp;&nbsp;条
		</span> 
	</div>
	<div class="mt-20" style="margin-top:10px;">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="40"><input type="checkbox" name="" value=""></th>
				<th>ID</th>
				<th>早上时间</th>
				<th>中午时间</th>
				<th>下午时间</th>
				<th>晚上时间</th>
				<th>星期</th>
				<th>日期</th>
				<th>操作</th>
			</tr>
		</thead> 
		<tbody id="ks_user">
			<foreach name="time.time" item="v">
			<tr class="text-c">
				<td><input type="checkbox" value="{$v.work_id}" name="dataid" id="dataid" _id="{$v.work_id}"></td>
				<td>{$v.work_id}</td>
				<td><span title="{$v.s1_s_time} -- {$v.s1_e_time}">{$v.s1}</span></td>
				<td><span title="{$v.s2_s_time} -- {$v.s2_e_time}">{$v.s2}</span></td>
				<td><span title="{$v.s3_s_time} -- {$v.s3_e_time}">{$v.s3}</span></td>
				<td><span title="{$v.s4_s_time} -- {$v.s4_e_time}">{$v.s4}</span></td>
				<td>{$v.work_week}</td>
				<td>{$v.work_time}</td>
				<td class="td-manage">
					<!-- edit -->
					<a title="编辑" 
						href="{:U('WorkTime/work_mod',array('work_id'=>$v['work_id']))}" 
						class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>&nbsp;&nbsp;
				</td>
			</tr> 
			</foreach>
			<tr><td colspan=13 style="text-align:center;">{$time.link}</td></tr>

		</tbody>
	</table>
	</div>
</div>
<include file="Common/foot" />
<script src="__PUBLIC__/study/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/WdatePicker.js"></script> 
</body>
</html>
<script>
var page_url = {
    'save_del' : "{:U('Share/del_share')}",
    'list_url' : "{:U('Share/share_list')}",
}
</script>
