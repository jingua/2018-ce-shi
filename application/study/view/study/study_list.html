<include file="Common/meta" />
</head>
<body>
<!-- menu -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 工作记录 
	<span class="c-gray en">&gt;</span> 记录列表 
	<!-- 刷新 -->
	<a class="btn btn-success radius r" 
		style="line-height:1.6em;margin-top:3px" 
		href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<!-- content -->
<div class="page-container" style="margin-top:-30px;">
	<div class="cl pd-5 mt-20">
		<form action="{:U('Study/study_list')}" method="post">
		<!-- text -->
		<input type="text" class="input-text" value="{$study.study_name}"
		style="width:240px" name="study_name" placeholder="请输入项目名称" />
		<!-- date -->
		<input type="text" 
		onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
		id="datemin" class="input-text Wdate" placeholder="请选择添加时间" name="from" 
		style="width:200px;" value="{$study.from}"> 
		-
		<input type="text" 
		onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
		id="datemin" class="input-text Wdate" placeholder="请选择添加时间" value="{$study.to}" 
		style="width:200px;" name="to">
		<!-- button -->
		<button type="submit" class="btn btn-success radius" id="sousuo_user">
		<i class="Hui-iconfont">&#xe665;</i> 搜工作记录</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-top:6px;"> 
		<span class="l">
			<!-- delete -->
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
			<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<!-- add -->
			<a href="{:U('Study/study_add')}" class="btn btn-success more_coupon">添加工作记录</a>
		</span> 
		<!-- total -->
		<span class="r" style="line-height:30px;">
			共有数据&nbsp;&nbsp;
			<strong>{$study.total}</strong>&nbsp;&nbsp;条
		</span> 
	</div>
	<div class="mt-20" style="margin-top:10px;">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="40"><input type="checkbox" name="" value=""></th>
				<th>ID</th>
				<th>工作项目</th>
				<th>工作内容</th>
				<th>星期</th>
				<th>日期</th>
				<th>操作</th>
			</tr>
		</thead> 
		<tbody id="ks_user">
			<foreach name="study.study" item="v">
			<tr class="text-c">
				<td><input type="checkbox" value="{$v.study_id}" name="dataid" id="dataid" _id="{$v.study_id}"></td>
				<td>{$v.study_id}</td>
				<td class="text-l">&nbsp;&nbsp;&nbsp;&nbsp;{$v.study_name}</td>
				<td class="text-l">
					<a style="text-decoration:none" href="javascript:;" 
					onclick="study_show('查看工作内容','{:U('MoneyCome/study_show',array('study_id'=>$v['study_id']))}','1200','800')">&nbsp;&nbsp;&nbsp;&nbsp;
					{$v.study_descr|strip_tags||mb_substr=###,0,48,'utf-8'}</a>
				</td>
				<td>{$v.study_week}</td>
				<td>{$v.study_add_time}</td>
				<td class="td-manage">
					<!-- delete -->
					<a title="编辑" 
						href="{:U('Study/study_mod',array('study_id'=>$v['study_id']))}" 
						class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>&nbsp;&nbsp;
					<!-- edit -->
					<a style="text-decoration:none" class="ml-5" 
						onClick="del(this,{$v['study_id']})" 
						href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr> 
			</foreach>
			<tr><td colspan=13 style="text-align:center;">{$study.link}</td></tr>
		</tbody>
	</table>
	</div>
</div>
<include file="Common/foot" />
<script src="__PUBLIC__/study/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/WdatePicker.js"></script> 
</body>
</html>
<script>
var page_url = {
    'save_del' : "{:U('Study/study_del')}",
    'list_url' : "{:U('Study/study_list')}",
}
</script>
