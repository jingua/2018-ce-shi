<include file="Common/meta" />
</head>
<body>
<!-- menu -->
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 
    <span class="c-gray en">&gt;</span> 成长记录
    <span class="c-gray en">&gt;</span> 添加成长记录
    <!-- 刷新 -->
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" 
    href="javascript:location.replace(location.href);" title="刷新" >
    <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<!-- content -->
<div class="page-container">
	<form method="post" class="form form-horizontal" action="#" 
    id="form-article-add" enctype="multipart/form-data">
    <!--text-->
		<div class="row cl">
      <label class="form-label col-xs-4 col-sm-2" style="width:160px;">成长标题</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" value="" placeholder="请输入成长标题" 
          id="growth_title" name="growth_title">
        </div>
    </div>
    <!-- select -->
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2" style="width:160px;">成长类型</label>
      <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
        <select name="type_id" id="type_id" class="select">
          <option value="0">请选择</option>
          <foreach name="type" item="v">
                  <option value="{$v.type_id}">{$v.type_name}</option>
                </foreach>
        </select>
        </span> 
      </div>
    </div>
    <!--textarea-->
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2" style="width:160px;">成长内容</label>
        <div class="formControls col-xs-8 col-sm-9"> 
            <textarea name="growth_nr" id="growth_nr" style="height:480px;"></textarea>
        </div>
    </div>
    <!-- buttom -->
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2" style="width:160px;"></label>
        <div class="formControls col-xs-8 col-sm-9">
        <button class="btn btn-primary radius btn_submit" type="button">
        <i class="Hui-iconfont">&#xe632;</i>保存并提交</button>
         <button 
         onClick="history.go(-1);" class="btn btn-default radius" type="button">&nbsp;返回&nbsp;</button>
        </div>
    </div>
	</form>
</div>
<include file="Common/foot" />
<!-- baidu editor -->
<script src="__PUBLIC__/admin/lib/ue/ueditor.config.js"></script>
<script src="__PUBLIC__/admin/lib/ue/ueditor.all.min.js"></script>
<script src="__PUBLIC__/study/common.js"></script>
</body>
</html>
<script>
/* baidu editor */
var ue = UE.getEditor("growth_nr");
var page_url = {
    'save_url' : "{:U('Share/share_add_save')}",
    'list_url' : "{:U('Share/share_list')}",
}
</script>
