{include file="common/meta" /}
<style>
	.tp5-o2o .pagination li{display:inline; padding-left:10px;}
.pagination .active{color:red}
.pagination .disabled{color:#888888}

</style>
</head>
<body>
<!-- menu -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 分类管理 
	<span class="c-gray en">&gt;</span> 分类列表 
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" 
	href="javascript:location.replace(location.href);" title="刷新" >
	<i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<!-- content -->
<div class="page-container">
	<div class="text-l"> 日期范围：

		<input type="text" class="input-text" style="width:250px" 
		placeholder="请输入分类名称" id="" name="">

		<button type="submit" class="btn btn-success radius" id="" name="">
		<i class="Hui-iconfont">&#xe665;</i> 搜分类</button>
	</div>

	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	<span class="l">

	<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
	<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 

	<a href="javascript:;" onclick="o2o_s_add('添加分类','{:url('category/add')}','','810')" 
	class="btn btn-primary radius">
	<i class="Hui-iconfont">&#xe600;</i> 添加分类</a>
	</span> 

	<span class="r" style="line-height:28px;">共有数据：<strong>88</strong> 条</span> 
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr class="text-c">
				<th><input type="checkbox" name="" value=""></th>
				<th>ID</th>
				<th>分类名称</th>
				<th>排序</th>
				<th>状态</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name="business" id="vo"}
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.email}</td>
				<td></td>
				<td></td>
				<td>

				<a title="编辑" href="javascript:;" 
				onclick="o2o_s_add('编辑','{:url('business/edit',['id'=>$vo.id])}','','510')"
				class="ml-5" style="text-decoration:none">
				<i class="Hui-iconfont">&#xe6df;</i></a> 

				<a title="删除" href="javascript:;" 
				onclick="o2o_del('{:url('business/del',['id'=>$vo.id])}')" class="ml-5"
				style="text-decoration:none">
				<i class="Hui-iconfont">&#xe6e2;</i></a>

				</td>
			</tr>
			{/volist}
		</tbody>
	</table>
	</div>
</div>
{include file="common/foot" /}
<script type="text/javascript">

</script> 
</body>
</html>
